<div class = "row pt-5">
    <div class ="col-md-6 mx-auto">
        <div class = "card rounded-0">
            <div class ="card-header">
                <h3 class="mb-0"> Add Expense </h3>
            </div>
            <div class ="card-body">
            <form [formGroup] = "angForm" novalidate>
            <div class = "form-group">
                <label> Description </label>
                <input type ="text" class ="form-control" formControlName="description"  #Description/>
            </div>
            <div *ngIf="f['description'].invalid && (f['description'].dirty || f['description'].touched)" class="alert alert-danger">
                <div *ngIf="f['description'].errors.required">
                    Description is required.
                </div>
            </div>
            <div class = "form-group">
                <label >Amount </label>
                <div class ="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                </div>
                <input type ="text" class ="form-control" formControlName="amount" #Amount />
                </div>
                <small id="amountHelp" class="form-text text-muted">00.00</small>
            </div>
            <div *ngIf="f['amount'].invalid && (f['amount'].dirty || f['amount'].touched)" class="alert alert-danger">
                <div *ngIf="f['amount'].errors.required">
                    Amount is required.
                </div>
            </div>
            <div class = "form-group">
                <label > Date </label>
                <input type ="date" class ="form-control" formControlName="date" #Date/>
                <small id="dateHelp" class="form-text text-muted">date man</small>
            </div>
            <div *ngIf="f['date'].invalid && (f['date'].dirty || f['date'].touched)" class="alert alert-danger">
                <div *ngIf="f['date'].errors.required">
                    Date is required 
                </div>
            </div>
            <div class = "form-group">
                <label > Type </label>
                <input type ="text" class ="form-control" formControlName="types" #Types/>
                <small id="typeHelp" class="form-text text-muted">ex. utulity, grocery, restaurants..</small>
            </div>
            <div *ngIf="f['types'].invalid && (f['types'].dirty || f['types'].touched)" class="alert alert-danger">
                <div *ngIf="f['types'].errors.required">
                    Types is required 
                </div>
            </div>
            <div class="form-group">
                <button (click) = "addExpense(Description.value, Amount.value, Date.value, Types.value)" type="submit" 
                    class="btn btn-primary float-right"
                    [disabled]="angForm.pristine || angForm.invalid" >
                    Add Expense
                </button>
            </div>
        </form>

            </div>

        </div>
    </div>
</div>
