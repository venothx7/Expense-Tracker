<div class = "row pt-5">
    <div class ="col-md-6 mx-auto">
        <div class = "card rounded-0">
            <div class ="card-header">
                <h3 class="mb-0"> Login </h3>
            </div>
            <div class ="card-body">
        <form [formGroup] = "angForm" novalidate>
            <div class = "form-group">
                <label >Email </label>
                <input type ="text" class ="form-control" formControlName="email" #email/>
                <small id="emailHelp" class="form-text text-muted">example@example.com</small>
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                </div>
            </div>
            <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="alert alert-danger">
                <div *ngIf="f['email'].errors.required">
                    Email is required.
                </div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
            <div class = "form-group">
                <label > Password </label>
                <input type ="password" class ="form-control" formControlName="password" #password/>
                <small id="emailHelp" class="form-text text-muted">minimum of 8 characters</small>
            </div>
            <div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)" class="alert alert-danger">
                <div *ngIf="f['password'].errors.required">
                    Password is required 
                </div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>

            </div>
            <div class="form-group">
                <a class= "btn btn-light" href=""> </a>
                <button (click) = "loginUser(email.value, password.value)" type="submit" 
                    class="btn btn-success float-right"
                    [disabled]="angForm.pristine || angForm.invalid" >
                    Login
                </button>

            </div>
        </form>
            </div>

        </div>
    </div>
</div>
